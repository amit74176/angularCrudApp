<div class="container" style="margin-top: 50px;">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Add Information</div>
                <div class="panel-body">
                    <!-- {{EditId=="0"?"":EditId}} -->
                    <form [formGroup]="addinfo"  (ngSubmit)="EditId ==  0?FormSubmit():EditSubmit()" >
                        <!-- {{myform.value|json}} -->
                        <!-- <div ngModelGroup="address">
                            <div class="form-group col-md-6">
                            <label>City</label>
                            <input type="text" name="city" class="form-control" ngModel>
                            </div>
                            <div class="form-group col-md-6">
                            <label>State</label>
                            <input type="text" name="state" class="form-control" ngModel>
                            </div>
                        </div> -->
                        <div id="message"></div>
                        <div class="form-group col-md-6">
                        <label>Name</label>
                        <input type="hidden" class="form-control" [(ngModel)]="EditId" formControlName="id">
                        <input type="text" class="form-control" [(ngModel)]="fname" formControlName="fname" required="" placeholder="Enter Name">
                        </div>
                        <div class="form-group col-md-6">
                        <label>Email</label>
                        <input type="text" class="form-control" [(ngModel)]="email_id" formControlName="email_id" required="" placeholder="Enter Email">
                        </div>
                        <div class="form-group col-md-6">
                        <label>DOB</label>
                        <input type="date" class="form-control" [(ngModel)]="DOB" formControlName="DOB" required="" placeholder="Enter DOB">
                        </div>
                        <div class="form-group col-md-6">
                        <label>City</label>
                        <select class="form-control" formControlName="city" [(ngModel)]="city" required="">
                            <option value="">Select City</option>
                            <option value="Noida">Noida</option>
                            <option value="Ghaziabad">Ghaziabad</option>
                            <option value="Meerut">Meerut</option>
                            <option value="Lucknow">Lucknow</option>
                        </select>
                        </div>
                        <div class="form-group col-md-12">
                        <input type="submit" value="{{EditId == 0 ? 'Add Information':'Edit Information'}}" class="btn btn-success">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
